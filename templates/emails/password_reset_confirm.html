<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #2c3e50;
    }
    p {
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Successfully Reset</h2>
    <p>Hi {{ user.username }},</p>
    <p>This is a confirmation that your password has been successfully reset.</p>
    <p>If you did not initiate this change, please contact our support team immediately.</p>
    <p>Thanks for using {{ site_name }}.</p>
    <div class="footer">
      <p>&copy; {{ site_name }} - All rights reserved.</p>
    </div>
  </div>
</body>
</html>
